<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/style.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link
    rel="stylesheet"
    href="https://code.getmdl.io/1.3.0/material.yellow-amber.min.css"
  />
  <title>area of a trapezoid</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">area of a trapezoid</span>
      </div>
    </header>
    <main class="mdl-layout__content">
    <h1>A=[ (a+b)/2] h</h1>
    <img src="./images/trapezoid.svg" alt ="style"/>
    <form action="#">
      <p>A Base</p>
      <div class="mdl-textfield mdl-js-textfield">
        <input
          class="mdl-textfield__input"
          type="text"
          pattern="-?[0-9]*(\.[0-9]+)?"
          id="a-base"
        />
        <label class="mdl-textfield__label" for="a-base">a base</label>
        <span class="mdl-textfield__error">Enter A Number</span>
      </div>
    </form>
    <form action="#">
      <p>B Base</p>
      <div class="mdl-textfield mdl-js-textfield">
        <input
          class="mdl-textfield__input"
          type="text"
          pattern="-?[0-9]*(\.[0-9]+)?"
          id="b-base"
        />
        <label class="mdl-textfield__label" for="b-base">b base</label>
        <span class="mdl-textfield__error">Enter A Number</span>
      </div>
    </form>
    <form action="#">
      <p>Height</p>
      <div class="mdl-textfield mdl-js-textfield">
        <input
          class="mdl-textfield__input"
          type="text"
          pattern="-?[0-9]*(\.[0-9]+)?"
          id="height"
        />
        <label class="mdl-textfield__label" for="height">height</label>
        <span class="mdl-textfield__error">Enter A Number</span>
      </div>
    </form>
    <br />
    <button
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
      onclick="calculate()"
    >
      Calculate
    </button>
    <br />
      <div id="area2"></div>
    </main>
  </div>
</body>
</html>
